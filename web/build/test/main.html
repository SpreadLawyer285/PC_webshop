<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Konfigurátor</title>
  <link rel="stylesheet" href="build.css">
</head>
<body>
  <div id="components">
    <div>
      <span>CPU</span>
      <button onclick="showOptions('cpu')">Hozzáadás</button>
    </div>
    <div>
      <span>GPU</span>
      <button onclick="showOptions('gpu')">Hozzáadás</button>
    </div>
    <div>
      <span>SSD</span>
      <button onclick="showOptions('ssd')">Hozzáadás</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <h2 id="modal-title"></h2>
    <ul id="options-list"></ul>
    <button onclick="closeModal()">Bezárás</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
